<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <ion-label style="margin-left: 30px;">
          <h2>Bienvenido,</h2>
          <p>{{ trayectoria.nombre }}</p>
        </ion-label>
      </div>
      <ion-grid class="menu-items" style="margin-left: 30px">
        <ion-row>
          <ion-col (click)="closeMenu()" routerLink="/home">
            <ion-icon class="icon" name="home-outline"></ion-icon>
            <ion-label style="font-weight: 500">Home</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col (click)="closeMenu()" routerLink="/descarga/documentos">
            <ion-icon class="icon" name="cloud-download-outline"></ion-icon>
            <ion-label style="font-weight: 500">Descargas</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col (click)="closeMenu()" routerLink="/videoteca/operativa">
            <ion-icon class="icon" name="headset-outline"></ion-icon>
            <ion-label style="font-weight: 500">Videoteca</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col
            (click)="closeMenu()"
            routerLink="/prospeccion/mis-prospectos"
          >
            <ion-icon class="icon" name="search-outline"></ion-icon>
            <ion-label style="font-weight: 500">Prospección</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col (click)="closeMenu()" routerLink="/clientes/activos">
            <ion-icon class="icon" name="people-outline"></ion-icon>
            <ion-label style="font-weight: 500">Clientes</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col (click)="closeMenu()" routerLink="/tickets/tickets-generados">
            <ion-icon class="icon" name="ticket-outline"></ion-icon>
            <ion-label style="font-weight: 500">Mis tickets</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col (click)="closeMenu()" routerLink="/cuenta" style="width: 100px;">
            <ion-icon class="icon" name="person-circle-outline"></ion-icon>
            <ion-label style="font-weight: 500">Mi Cuenta</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="divider-line"></div>

      <ion-grid class="last-items" style="margin-left: 30px">

        <ion-row style="margin-top: 25px">

          <ion-col (click)="logout()" routerLink="/cuenta">
            <ion-icon class="icon" name="log-out-outline"></ion-icon>
            <ion-label style="font-weight: 500">Cerrar sesión</ion-label>
          </ion-col>

        </ion-row>

        <!-- <ion-row style="margin-top: 25px">
          <ion-button (click)="logout()" fill="clear"
            ><ion-icon class="icon" name="log-out-outline"></ion-icon> log-out-outline</ion-button
          >
        </ion-row> -->

        <ion-row (click)="toggleDarkMode()">
          <ion-col class="menu-item">
            <ion-icon class="icon" [name]="darkModeIcon"></ion-icon>
            <ion-label style="font-weight: 500">{{
              darkModeService.darkMode ? "Modo oscuro" : "Modo claro"
            }}</ion-label>
            <ion-toggle
              style="margin-left: 35px"
              mode="ios"
              [checked]="darkModeService.darkMode"
            ></ion-toggle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
