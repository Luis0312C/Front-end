<ion-header [translucent]="true">
  <ion-toolbar style="height: 55px">
    <ion-buttons slot="start">
      <ion-menu-button style="font-size: 40px; width: 45px"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab()" style="margin-top: 55px;">
    <ion-tab-bar slot="top">
      <ion-tab-button tab="documentos">
        <ion-label class="tab-label">Documentos</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="procesos">
        <ion-label class="tab-label">Procesos</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="formularios">
        <ion-label class="tab-label">Formularios</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
