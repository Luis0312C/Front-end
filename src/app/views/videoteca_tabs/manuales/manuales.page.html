<ion-content class="content" [fullscreen]="true">
<div class="manuales-content">
  <ion-accordion-group>
    <ion-accordion>
      <ion-item slot="header">
        <ion-label>ADS</ion-label>
      </ion-item>
      <div slot="content">
        <ion-card class="documentos-card">
          <ion-grid>
            <ion-item *ngFor="let ads of ADS; let i = index" class="table-row" (click)="downloadDocument(ads.video_url)">
              <ion-grid>
                <ion-row>
                  <ion-col size="auto">
                    <img class="icon-clientes" [src]="ads.icono">
                  </ion-col>
                  <ion-col>
                    {{ ads.titulo }}
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-grid>
        </ion-card>
      </div>
    </ion-accordion>
  </ion-accordion-group>
