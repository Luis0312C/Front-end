<ion-header class="header-content">
  <ion-toolbar>
    <ion-searchbar
      animated
      placeholder="Busqueda"
      [(ngModel)]="filterTerm"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="operativa-conten">
    <ion-card class="prospectos-card">
      <ion-grid>
        <ion-item
          *ngFor="let ticket of ticketsG | filter:filterTerm; let i = index"
          class="table-row"
        >
          <ion-grid>
            <ion-row>
              <!-- <ion-col size="auto">
                  <img class="icon-clientes" src="../assets/prospectos_recientes.png" />
                </ion-col> -->
              <ion-col size="9">
                <div class="prospecto-info">
                  <div class="prospecto-title">{{ ticket.cliente }}</div>
                  <div class="prospecto-date">{{ ticket.asunto }}</div>
                </div>
              </ion-col>
              <ion-col size="2">
                <div class="prospecto-info">
                  <div
                    [ngClass]="{'estado-pendiente': ticket.estado === 'PENDIENTE', 'estado-finalizado': ticket.estado === 'FINALIZADO'}">
                    {{ ticket.estado }}
                  </div>
                  <div [ngClass]="{'prioridad-alta': ticket.prioridad === 'ALTA', 'prioridad-media': ticket.prioridad === 'MEDIA', 'prioridad-baja': ticket.prioridad === 'BAJA'}">{{ ticket.prioridad }}</div>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-grid>
    </ion-card>
  </div>
</ion-content>
